<!DOCTYPE html>
<html>
<head>
    <title>Variable Naming Rules</title>
</head>
<body>
    <script>
        // 1. Declare 3 variables in one statement
        var a, b, c;

        // 2. Declare 5 legal & 5 illegal variable names
        // Legal variable names
        var myVar, $price, _value, userName, age1;

       
        // 3. Display this in your browser
        document.write("<h2>Rules for naming JS variables</h2>");
        document.write("Variable names can only contain <strong>letters</strong>, <strong>numbers</strong>, <strong>$</strong> and <strong>_</strong>.<br>");
        document.write("For example: <code>$my_1stVariable</code><br><br>");
        
        document.write("Variables must begin with a <strong>letter</strong>, <strong>$</strong> or <strong>_</strong>.<br>");
        document.write("For example: <code>$name</code>, <code>_name</code> or <code>name</code><br><br>");
        
        document.write("Variable names are case <strong>sensitive</strong>.<br><br>");
        
        document.write("Variable names should not be JS <strong>keywords</strong>.");
    </script>
</body>
</html>
